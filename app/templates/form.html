<div class="modal fade" id="addExpense" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Добавить расход</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form class="w-100" action="Main/addExpense" method="POST" id="formAddExpense" name="addExpense">
					<div class="form-group">
						{% include "categoryInput.html" %}
					</div>
					<div class="form-group">
						{% include "subcategoryInput.html" %}
					</div>
					<div class="input-group mb-2">
						<label class="streched">
							<h6 class="mb-1">Дата</h6>
							<input type="date" form="formAddExpense" name="purchaseDate" class="form-control expense-day">
						</label>
					</div>
					<div class="input-group mb-2">
						<label class="streched">
							<h6 class="mb-1">Стоимость</h6>
							<div class="d-flex">
								<div class="input-group-append streched">
									<input type="number" form="formAddExpense" name="price" class="form-control input-calc">
									<button class="btn btn-outline-secondary btn-calc" type="button">
										<img src="/img/calc.svg" class="icon" alt="calc">
									</button>
								</div>
							</div>
						</label>
					</div>
					<div class="input-group">
						<label class="streched">
							<h6 class="mb-1">Примечание</h6>
							<textarea name="description" form="formAddExpense" class="form-control"></textarea>
						</label>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Отмена</button>
				<button type="button" onclick="addButton();" form="formAddExpense" class="btn btn-success btn-lg">Записать</button>
			</div>
		</div>
	</div>
</div>
