<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/daterangepicker.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <title>Organizer</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Добавить расход</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Отчет</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Все раходы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Настройка</a>
        </li>
      </ul>
    </div>
  </header>
  <section class="report">
    <div class="container">
      <div class="row">
        <div class="col">          
          <div class="row mb-5">            
            <div class="col pr-0">
              <h6 class="chart-head mb-3">Продолжительность отчетного периода</h6>
              <div class="btn-group btn-group-toggle streched" data-toggle="buttons">
                <label class="btn btn-outline-secondary">
                  <input type="radio" name="options" id="option1" autocomplete="off" checked>День
                </label>
                <label class="btn btn-outline-secondary">
                  <input type="radio" name="options" id="option2" autocomplete="off">Неделя
                </label>
                <label class="btn btn-outline-secondary rounded-0">
                  <input type="radio" name="options" id="option3" autocomplete="off">Месяц
                </label>
              </div>
            </div>
            <div class="col pl-0">
              <h6 class="chart-head mb-3 text-right">Даты отчетного периода</h6>
              <input type="text" class="form-control input-50">
            </div>
          </div>
          <div id="chartdiv"></div>
        </div>
        <div class="col">

        </div>
      </div>
    </div>
  </section>

//Initial changes

<script src="/lib/core.js"></script>
<script src="/lib/charts.js"></script>
<script src="/lib/maps.js"></script>

  <script src="/js/jquery.slim.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/moment.min.js"></script>
  <script src="/js/knockout.js"></script>
  <script src="js/daterangepicker.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/chart.js"></script>
  
  
</body>

</html>
